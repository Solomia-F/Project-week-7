<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="current-temperature"></h1>
        <h2 id="weather-app-city"></h2>
      </header>
      <main>
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            class="search-input"
            placeholder="Enter a city"
            required
          />
          <input
            type="submit"
            id="submit-input"
            class="submit-input"
            value="Search"
          />
        </form>
        <div class="current-weather">
          <div class="current-weather-details">
            <h3 id="time"></h3>
            <p>
              <span id="description"></span>
              <br />
              Humidity: <span class="details" id="humidity"></span> , Wind:
              <span class="details" id="wind-speed"></span>
              <br />
              <span class="last-update-time" id="last-update-time"></span>
            </p>
          </div>
          <div id="icon" class="icon"></div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">☁️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">15°</div>
              <div class="weather-forecast-temperature">9°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Solomia-F">Solomiia Fedyshyn</a>, is
        open-sourced on
        <a href="https://github.com/Solomia-F/Project-week-7">GitHub</a> and
        hosted on
        <a href="https://main--peaceful-khapse-f5c95e.netlify.app/"> Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
